<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">

        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a> |
          {% endif %}
        {% endfor %}
        <br>
        <br>

        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
